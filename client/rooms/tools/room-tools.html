<div id="room-tools" ng-controller="roomToolsCtrl" ng-if="room.status == 1">
    <ul class="list-unstyled" >
      <li ng-click="showRoomStat()">
        <i class="fa" ng-class="{'fa-list-alt': !roomstatVisiable, 'fa-times': roomstatVisiable}"></i>
        <p ng-show="roomstatVisiable" ng-class="{actived: roomstatVisiable}">
          <compete-statistic room="room" roomstat="roomstat"></compete-statistic>
        </p>
      </li>
    </ul>
</div>
