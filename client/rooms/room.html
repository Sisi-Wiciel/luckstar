<div class="room">
    <div class="head">
        <span class="title text-success" ng-bind="room.title">
       </span>
        <a href ng-click="leave(room.id)" comfirm="是否要退出房间, 管理员退出房间将会被关闭.">
            <span class="text-muted pull-right"><i class="fa fa-power-off"></i></span>
        </a>
    </div>
    <div class="body">

        <room-header></room-header>

        <div class="room-complete">
            <room-compete></room-compete>
        </div>
    </div>


    <div class="foot">
        <user-chat message="message" name="true" sender="sendRoomMsg(msg)"></user-chat>
    </div>
</div>
