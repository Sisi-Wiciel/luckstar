<div class="room" ng-if="room.id">
  <div class="room-head">
    <span class="title text-success">
      {{::room.title}}
    </span>
    <span class="text-danger" ng-bind="getRoleName()"></span>
    <a href ng-click="leave(room.id)" comfirm="是否要退出房间, 管理员退出房间将会被关闭.">
      <span class="text-muted pull-right"><i class="fa fa-power-off"></i></span>
    </a>
  </div>
  <div class="room-body">
    <div class="room-body-users">
      <div ng-include="'rooms/users/room-users.html'"></div>
      <div ng-include="'rooms/tools/room-tools.html'"></div>
    </div>
    <div class="room-body-complete" ng-include="'rooms/room-compete.html'"></div>
  </div>

  <div class="room-foot">
    <room-message style="width: 100%"></room-message>
  </div>
</div>
