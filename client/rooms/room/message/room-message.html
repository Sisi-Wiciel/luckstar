<section id="room-message" layout="column" layout-align="space-between">
  <md-content flex>
    <div ng-repeat="msg in messages" class="message">
      <div ng-if='msg.role=="system"' class="system">
        {{::msg.content}}
      </div>
      <div ng-if='msg.role!=="system"'>
        <b class="role" ng-bind="msg.roleText"></b>
        <span>{{::msg.username}}: {{::msg.content}}</span>
      </div>

    </div>
  </md-content>
  <md-input-container md-no-float class="md-icon-float md-block">
    <md-icon aria-label="聊天">chat</md-icon>
    <input ng-model="messageInput" type="text" placeholder="输入消息..">
  </md-input-container>
</section>
