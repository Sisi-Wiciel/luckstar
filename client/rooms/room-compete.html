<div id="complete" ng-controller="roomCompeteCtrl">
  <room-topicwrapper ng-if="room.status === 1">
    <topic-panel topic="topic"></topic-panel>
  </room-topicwrapper>

  <div class="compete-record" ng-if="room.status === 0">
    <compete-statistic room="room" roomstat="roomstat"></compete-statistic>
</div>
</div>
