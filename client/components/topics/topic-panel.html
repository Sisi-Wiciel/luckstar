<section class="topic-panel"  ng-if="topic" ng-cloak ng-class="verdictCls">
    <div class="panel-cover" ng-if="verdict">
        <i class="fa {{verdictIcon}}" ></i>
    </div>

    <div class="head">
        {{topic.title}}<b class="text-success">({{topic.point}}分)</b>
    </div>

    <div class="body">

        <p ng-show="countdown">
            请在 <b class="text-warning">{{countdown}}</b> 秒之内做出选择
        </p>

        <ul class="list-unstyled options">
            <li ng-repeat="opt in topic.options">
                <i class="fa fa-check" ng-if="topic.corrector == $index"></i>
                <a href ng-click="check($index)" ng-class="{actived: checkedOpt==$index}">
                    {{$index+1}}. {{opt.hasOwnProperty('value')?opt.value:opt}}
                </a>

                 <span class="text-success" ng-if="verdict && verdictCls === 'passive' && verdict.opt == $index">
                    <i class="fa fa-hand-o-left"></i> 用户 {{verdict.user.username}}选择.
                </span>
            </li>
        </ul>


    </div>
    <div class="foot text-center" ng-if="topic.creator">
        本题目由用户 <b class="text-success" ng-bind="topic.creator.username"></b> 提供
    </div>
</section>
