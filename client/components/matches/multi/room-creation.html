<div class="popover" tabindex="-1" ng-show="content" style="min-width:300px;">
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content">
        <form name="popoverForm" class="form-horizontal" role="form">
            <div class="form-group ">
                <label class="col-sm-3" for="title">标题: </label>
                <div class="col-sm-7">
                    <input focus-me ng-model="newroom.title" class="form-control input-sm" id="title">
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3" for="title">模式: </label>
                <div class="col-sm-9">
                    <div class="btn-group" >
                            <button class="btn btn-default"
                                    ng-class="{'active': newroom.mode == 0}"
                                    ng-click="newroom.mode = 0">合作</button>
                            <button type="button" ng-class="{'active': newroom.mode == 1}"
                                    class="btn btn-default"
                                    ng-click="newroom.mode = 1">竞赛</button>
                    </div>

                </div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-default" ng-click="$hide()">取消</button>
                <button type="button" class="btn btn-success" ng-click="create(newroom);$hide()">确认</button>
            </div>
        </form>
    </div>
</div>
