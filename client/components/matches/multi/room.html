<div class="page-header clearfix">
    当前房间列表
     <span class="pull-right">
         <button type="button"
                 class="btn btn-success btn-sm"
                 data-placement="bottom"
                 data-template-url="components/matches/multi/room-creation.html"
                 data-animation="am-flip-x"
                 bs-popover="popover">创建房间
         </button>
     </span>
</div>

<div id="room-list">
    <div ng-if="rooms.length == 0">
        <p class="text-info">
            暂时没有任何房间
        </p>
    </div>
    <div class="panel panel-default room-list-item" ng-repeat="room in rooms" ng-if="rooms.length > 0">
        <div class="title">
            <b><span ng-show="room.status == 0" class="text-muted">准备中</span></b>
            <b><span ng-show="room.status == 1" class="text-success">正在进行</span></b> |

            <span class="text-info">{{::room.title}}</span>

            <span ng-show="room.mode == 0" class="label label-success pull-right">合作模式</span>
            <span ng-show="room.mode == 1" class="label label-default pull-right">竞赛模式</span>

            <small class="text-muted pull-right">{{room.create|fromNow}}</small>
        </div>
        <div class="content clearfix text-center">
            <div class="user" ng-repeat="user in room.users">
                {{user.username}}
                <h6 class="text-info" ng-show="user.status == 0">
                    未准备
                </h6>
                <h6 class="text-success" ng-show="user.status == 1">
                    已准备
                </h6>
            </div>
            <a ng-disabled="room.status == 1" class="btn btn-success join-btn pull-right">加入</a>
        </div>
    </div>

</div>
