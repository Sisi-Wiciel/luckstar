<div layout="column" id="home-page" layout-fill>
  <md-toolbar layout="row" class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
      <md-button hide-gt-sm class="md-icon-button" aria-label="菜单按钮" ng-click="toggleSidenav(MAIN_NAV_MENU_NAME)">
        <md-icon>menu</md-icon>
      </md-button>

      <p flex>
        <a href ng-click="goto('/home')"><b><md-icon>stars</md-icon> LuckyStar</b></a>
        <span hide-xs class="md-subhead"> | {{currentMenu().title}}</span>
      </p>
      <md-button class="md-icon-button" aria-label="用户在线列表" ng-click="toggleSidenav(USER_LIST_MENU_NAME)">
        <md-icon>people</md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="我的头像">
        <img class="avatar" ng-src="{{currentUser.avatar}}">
      </md-button>
    </div>
  </md-toolbar>

  <md-content class="home_body" layout="row"   ng-style="{position: screen('gt-md')?'relative':'inherit'}">
    <ng-include src="'/home/navbar/navbar.html'"></ng-include>
    <div layout="column"  ui-view ></div>
    <ng-include src="'/users/list/user-list.html'"></ng-include>
  </md-content>
</div>
