<div id="nav-main" ng-controller="navbarCtrl">
  <a href="/home" class="logo">
    <img src="libs/images/logo.gif"/>
  </a>

  <ul class="menu">
    <li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}" ng-click="goto(item)">
          {{item.title}}
    </li>
  </ul>

  <ul class="user-info">
    <li>
        <span href class="dropdown-toggle" data-toggle="dropdown" ng-if="user.username">
            <i class="fa fa-user"></i> {{ user.username }}({{ user.point }})
        </span>
    </li>
    <li>
      <span href ng-click="logout()"><i class="fa fa-sign-out"></i> 注销</span>
    </li>

  </ul>
</div>
