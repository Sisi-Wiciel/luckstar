<div ng-controller="navbarCtrl" id="navbar-page" ng-cloak>
  <md-sidenav layout="column" ng-class="{'md-sidenav-left md-whiteframe-z2': !screen('gt-sm')}" md-component-id="MainNavMenu"
              md-is-locked-open="screen('gt-sm')">

    <md-toolbar ng-if="!screen('gt-sm')">
      <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav(MAIN_NAV_MENU_NAME)" aria-label="返回按钮" class="md-icon-button">
          <md-icon>navigate_before</md-icon>
        </md-button>
        <h3>
          LuckyStar
        </h3>
      </div>
    </md-toolbar>

    <md-list ng-cloak md-colors="{'background-color': 'background'}">
      <md-list-item  ng-click="goto(item.link) ; toggleSidenav(MAIN_NAV_MENU_NAME)"
                    ng-repeat="item in menu" ng-class="{'selected': isActive(item)}">
          <md-icon>{{item.icon}}</md-icon>
          <p class="md-subhead">{{item.title}}</p>
      </md-list-item>
      <md-divider></md-divider>
      <md-list-item  class="secondary-button-padding" ng-click="logout() ; toggleSidenav(MAIN_NAV_MENU_NAME)">
        <md-icon>exit_to_app</md-icon>
        <p class="md-subhead" >注销</p>
      </md-list-item>
    </md-list>
  </md-sidenav>
</div>
