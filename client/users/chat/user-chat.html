<section id="userchat-page" >
  <md-content layout-align="end end" layout-padding>
    <div  ng-repeat="msg in messages" class="message "
         ng-class="{'user-message': curr.id !== msg.from.id}">
          <md-content class="md-whiteframe-2dp" md-colors="::{backgroundColor: curr.id !== msg.from.id?'primary-100':'background'}">{{::msg.content}}</md-content>
    </div >
  </md-content>
  <md-input-container md-no-float class="md-icon-float md-block">
    <md-icon aria-label="聊天">chat</md-icon>
    <input ng-model="messageInput" type="text" placeholder="输入消息..">
  </md-input-container>
</section>
