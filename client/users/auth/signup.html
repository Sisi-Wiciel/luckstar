
<section ng-controller="signupCtrl">
        <div class="page-header">注册新用户</div>
        <ngbs-form name="regForm" on-submit="signup(target)">
            <ngbs-fieldset name="username" label="用户名" min="5" max="10" required="true">
                <invaild-message type="min">用户名长度至少5个字符</invaild-message>
                <invaild-message type="max">用户名长度最多10个字符</invaild-message>
                <invaild-message type="required">用户名为必填项</invaild-message>
            </ngbs-fieldset>

            <ngbs-fieldset type="password" name="password" label="密码" required="true" min="3" max="10">
                <invaild-message type="min">密码长度至少3个字符</invaild-message>
                <invaild-message type="max">密码长度最多10个字符</invaild-message>
                <invaild-message type="required">密码为必填项</invaild-message>
            </ngbs-fieldset>

            <ngbs-fieldset type="password" name="passwordCfm" label="密码确认" required="true" min="3" max="10" equal="password">
                <invaild-message type="min">密码确认长度至少3个字符</invaild-message>
                <invaild-message type="max">密码确认长度最多10个字符</invaild-message>
                <invaild-message type="required">密码确认为必填项</invaild-message>
                <invaild-message type="equal">与密码字符不匹配</invaild-message>
            </ngbs-fieldset>
            <ngbs-fieldset type="email" name="email" label="Email"  required="true">
                <invaild-message type="required">Email为必填项</invaild-message>
                <invaild-message type="required">Email为必填项</invaild-message>
            </ngbs-fieldset>

            <ngbs-controller></ngbs-controller>
        </ngbs-form>

</section>
