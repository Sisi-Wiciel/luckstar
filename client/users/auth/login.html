<div id="login-page" layout="column" layout-padding ng-cloak>
  <md-content class="autoScroll">
    <md-input-container class="md-icon-float md-block">
      <label>用户名</label>
      <md-icon aria-label="用户名图标" class="name">person</md-icon>
      <input ng-model="user.name" type="text">
    </md-input-container>
    <md-input-container class="md-icon-float md-block">
      <label>密码</label>
      <md-icon aria-label="密码图标" >password</md-icon>
      <input ng-model="user.password" type="text">
    </md-input-container>
  </md-content>

</div>
