<div class="panel panel-default room">
    <div class="panel-heading">
        <span class="title">{{room.title}}</span> |
        <span class="user label label-success" ng-repeat="user in room.users">
            {{user.username}}
        </span>
        <a href ng-click="leave(room.id)">
            <small class="text-muted pull-right"><i class="fa fa-reply"></i>离开</small>
        </a>
    </div>
    <div class="panel-body">
        <div class="chat">
            <div ng-repeat="msg in messages">
                {{msg.content}}
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="输入消息..." ng-model="text">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="sendRoomMsg()">发送</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-2">

                <button class="btn btn-success  pull-right">开始答题</button>
            </div>
        </div>


    </div>
</div>
